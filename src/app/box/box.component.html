<div class="w-full h-full flex items-center dark:bg-gray-900 max-[1150px]:relative max-[1150px]:block">
    <div class="hidden max-[1150px]:flex items-center justify-between px-2">
        <div class="flex items-center my-[20px] gap-1.5 px-3">
            <img src="assets/images/spring.png" alt="logo application" class="w-[30px]">
            <p class="text-xl font-bold text-green-500">SpringMail</p>
        </div>
        <div class="px-3 cursor-pointer relative z-30 dark:text-white" (click)="openCloseMenu()" id="menuButton">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="size-6" class="h-[25px] dark:fill-white" id="openIcon">
                <path strokeLinecap="round" strokeLinejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="size-6" class="h-[25px] hidden dar:fill-white" id="closeIcon">
                <path strokeLinecap="round" strokeLinejoin="round" d="M6 18 18 6M6 6l12 12" />
              </svg>                            
        </div>
    </div>
    <div class="w-[18%] h-full bg px-3 max-[1150px]:absolute max-[1150px]:z-30 max-[1150px]:top-0 max-[1150px]:left-[-100%] max-[1150px]:h-screen max-[1150px]:w-[320px] max-[1150px]:bg-white max-[1150px]:transition-all max-[1150px]:duration-500 max-[1150px]:shadow-xl max-[1150px]:dark:bg-gray-700" id="menu">
        <h1 class="text-2xl mt-3 font-bold hidden max-[1150px]:block dark:text-white">Menu</h1>
        <div class="flex items-center my-[20px] gap-1.5 max-[1150px]:hidden">
            <img src="assets/images/spring.png" alt="logo application" class="w-[40px]">
            <p class="text-3xl font-bold text-green-500">SpringMail</p>
        </div>
        <div>
            <button class="text-white font-bold cursor-pointer flex gap-1 shadow-sm bg-gray-700/50 items-center justify-center w-full my-4 py-3 rounded-3xl hover:bg-gray-700/70 max-[1150px]:bg-gray-500 max-[1150px]:dark:hover:bg-gray-500/60" (click)="openWriteMessageBox()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="size-6" class="h-[23px]">
                    <path strokeLinecap="round" strokeLinejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" />
                  </svg>    
                  Escrever              
            </button>
            <div class="w-full h-full bg-gray-900/50 absolute top-0 left-0 items-center justify-center hidden max-[1150px]:fixed max-[500px]:w-full z-50" id="writeMessageBox">
                <div class="w-[50%] h-[90%] shadow-lg overflow-y-scroll bg-white rounded-2xl dark:bg-gray-700 max-[1150px]:w-[80%] max-[500px]:w-full max-[500px]:h-full max-[500px]:rounded-none">
                    <div class="flex items-center justify-between px-5">
                        <h1 class="font-bold text-lg my-3 dark:text-white">Nova mensagem</h1>
                        <button class="flex items-center justify-center rounded-full h-[40px] w-[40px] cursor-pointer hover:bg-gray-700/45 transition duration-700 dark:hover:bg-white/50 dark:text-white" (click)="closeWriteMessageBox()">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="size-6" class="h-[20px]">
                                <path strokeLinecap="round" strokeLinejoin="round" d="M6 18 18 6M6 6l12 12" />
                              </svg>                          
                        </button>
                    </div>
                    <div class="px-5">
                        <form #newChat="ngForm" (ngSubmit)="onSubmit(newChat)">
                            <p class="text-red-600" id="otherError"></p>
                            <div>
                                <label for="to" class="dark:text-white">Para: </label>
                                <input type="email" class="w-full py-3 px-4 border border-black rounded-2xl placeholder:text-black mt-3.5 dark:placeholder:text-white/80 dark:border dark:border-green-500" placeholder="Email do destinatÃ¡rio" name="to" ngModel>
                                <p class="text-red-600" id="toError"></p>
                            </div>
                            <div class="mt-3.5">
                                <label for="subject" class="dark:text-white">Assunto: </label>
                                <input type="text" class="w-full py-3 px-4 border border-black rounded-2xl placeholder:text-black mt-3.5 dark:placeholder:text-white/80 dark:border dark:border-green-500" placeholder="Assunto da mensagem" name="subject" ngModel>
                                <p class="text-red-600" id="subjectError"></p>

                            </div>
                            <div class="mt-3.5">
                                <textarea id="message" rows="7" placeholder="Digite sua mensagem..." class="border px-3 py-2 w-full rounded-2xl dark:text-white dark:border-green-500" name="message" ngModel></textarea>
                                <p class="text-red-600" id="messageError"></p>
                            </div>
                            <button type="submit" class="px-4 py-2 rounded-2xl bg-green-500/50 flex justify-center items-center gap-1 mt-3.5 font-bold text-gray-900 cursor-pointer dark:text-white">
                                Enviar
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="size-6" class="h-[20px]">
  <path strokeLinecap="round" strokeLinejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
</svg>
                            </button>
                        </form>
                        
                    </div>
                </div>
            </div>
            <a routerLink="messages" routerLinkActive="bg-green-500/60 text-white" class="text-lg w-full py-3 rounded-r-4xl px-1 font-bold flex items-center gap-1 hover:bg-gray-500/40 transition duration-500 dark:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="size-6" class="h-[26px]">

                  </svg>
                  Caixa de Entrada
            </a>
        </div>
        <div>
            <a routerLink="favorites" routerLinkActive="bg-green-500/60 text-white" class="text-lg w-full py-3 rounded-r-4xl px-1 font-bold flex items-center gap-1 hover:bg-gray-500/40 transition duration-500 dark:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="size-6" class="h-[26px]">
                    <path strokeLinecap="round" strokeLinejoin="round" d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z" />
                  </svg>                  
                Favoritos
            </a>
        </div>
        <div>
            <a routerLink="sent" routerLinkActive="bg-green-500/60 text-white" class="text-lg w-full py-3 rounded-r-4xl px-1 font-bold flex items-center gap-1 hover:bg-gray-500/40 transition duration-500 dark:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="size-6" class="h-[20px]">
                    <path strokeLinecap="round" strokeLinejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
                </svg>                
                Enviados
            </a>
        </div>
        <div>
            <a routerLink="account" routerLinkActive="bg-green-500/60 text-white" class="text-lg w-full py-3 rounded-r-4xl px-1 font-bold flex items-center gap-1 hover:bg-gray-500/40 transition duration-500 dark:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="size-6" class="h-[26px]">
                    <path strokeLinecap="round" strokeLinejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z" />
                    <path strokeLinecap="round" strokeLinejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                  </svg>

            </a>
        </div>
    </div>
    <div class="reltive w-[80%] h-[90%] rounded-2xl mx-auto bg-gray-400 shadow-xl max-[1150px]:w-full max-[1150px]:bg-white max-[1150px]:rounded-none max-[1150px]:shadow-none">
        <router-outlet />

</div>
