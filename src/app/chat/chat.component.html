<div class="w-full h-full max-[750px]:h-screen overflow-y-scroll max-[1150px]:dark:bg-gray-900">
    <h1 class="font-bold text-xl my-3 px-3 max-[1150px]:dark:text-white">Assunto: {{subject}}</h1>
    <h2 class="font-medium text-md my-3 px-3 max-[1150px]:dark:text-white">Para: {{to}}</h2>
    @for (item of messages; track $index) {
        <div class="px-3 py-3">
            <div class="flex items-center gap-1.5">
                <div class="w-10 h-10 flex items-center justify-center text-2xl font-bold rounded-full {{setColor(item.senderName.charAt(0).toUpperCase())}} max-[1150px]:dark:text-white">{{item.senderName.charAt(0).toUpperCase()}}</div>
                <div>
                    <h1 class="font-bold px-0 py-0 my-0 max-[1150px]:dark:text-white">{{item.senderName}} - {{getDate(item.createdAt)}}</h1>
                    <p class="font-light text-sm px-0 py-0 my-0 max-[1150px]:dark:text-white">De: {{item.senderMail}}</p>
                </div>
            </div>
            <div class="px-11 py-3">
                <p class="text-md font-light max-[1150px]:dark:text-white">{{item.content}}</p>
            </div>
        </div>
        <div class="w-full h-[1px] opacity-35 bg-black max-[1150px]:dark:bg-white"></div>
    }
    <div class="h-[130px]"></div>
    <form #reply="ngForm" (ngSubmit)="replyChat(reply)" class="absolute bottom-8 left-1/2 -translate-x-[40%] w-[60%] mx-auto max-[650px]:w-full max-[650px]:px-2 max-[650px]:left-0 max-[650px] max-[650px]:translate-x-0 max-[1150px]:translate-x-[-70%]">
        <p id="error" class="w-full px-3 py-1 bg-red-600 text-white hidden rounded-md mb-1">A mensagem nÃ£o pode estar vazia</p>
        <p id="success" class="w-full px-3 py-1 bg-green-600 text-white hidden rounded-md mb-1">Mensagem enviada!</p>
        <div class="w-full max-[650px]:flex max-[650px]:items-center max-[650px]:justify-center max-[650px]:gap-2">
            <textarea name="content" ngModel id="" class="w-full h-[70px] resize-y bg-gray-300 rounded-md placeholder:text-gray-600 placeholder:text-sm focus:outline-green-500 dark:bg-gray-600 dark:placeholder:text-black max-[650px]:h-[60px] dark:text-white px-2 py-2 max-[650px]:w-[80%]"></textarea>
            <button type="submit" class="flex items-center justify-center gap-1.5 w-[150px] bg-green-500 py-2 px-4 shadow-md mt-3 max-[650px]:mt-0 text-white font-bold rounded-md cursor-pointer dark:text-gray-900 max-[650px]:w-[60px] max-[650px]:h-[60px] max-[650px]:rounded-full max-[650px]:dark:text-white">
                <p class="max-[650px]:hidden">Enviar</p>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="size-6" class="h-[20px]">
                    <path strokeLinecap="round" strokeLinejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
                </svg>  
            </button>
        </div>
    </form>
</div>
