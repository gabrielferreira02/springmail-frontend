<div class="w-full h-full overflow-y-scroll max-[1150px]:dark:bg-gray-900">
    <h1 class="mt-2 py-2 px-3 font-bold text-2xl max-[1150px]:dark:text-white">Sua conta</h1>
    <form class="py-3 px-3" #dataUsername="ngForm" (ngSubmit)="changeUsername(dataUsername)">
        <h1 class="font-bold text-md my-1.5 max-[1150px]:dark:text-white">Nome de usuário</h1>
        <input type="text" name="username" ngModel id="" value={{data.username}} class="px-3.5 py-1.5 bg-gray-300 rounded-md placeholder:text-gray-600 placeholder:text-sm focus:outline-green-500 w-[40%] dark:bg-gray-600 dark:placeholder:text-black max-[600px]:w-full dark:text-white">
        <p class="text-green-700" id="successUsername"></p>
        <p class="text-red-600" id="errorUsername"></p>
        <button type="submit" class="bg-green-500 py-1.5 px-4 shadow-md mt-3 text-white font-bold rounded-md cursor-pointer dark:text-gray-900 max-[1150px]:dark:text-white">Editar</button>
    </form>
    <div class="py-3 px-3">
        <h1 class="font-bold text-md my-1.5 max-[1150px]:dark:text-white">Endereço de email</h1>
        <p class="max-[1150px]:dark:text-white">{{data.email}}</p>
    </div>
    <form class="py-3 px-3" #dataPassword="ngForm" (ngSubmit)="changePassword(dataPassword)">
        <h1 class="font-bold text-md my-1.5 max-[1150px]:dark:text-white">Alterar senha</h1>
        <input type="password" name="newPassword" ngModel placeholder="Digite sua nova senha" class="px-3.5 py-1.5 bg-gray-300 rounded-md placeholder:text-gray-600 placeholder:text-sm focus:outline-green-500 w-[40%] dark:bg-gray-600 dark:placeholder:text-black max-[600px]:w-full dark:text-white">
        <br>
        <input type="password" name="oldPassword" ngModel placeholder="Digite sua senha atual" class="mt-3 px-3.5 py-1.5 bg-gray-300 rounded-md placeholder:text-gray-600 placeholder:text-sm focus:outline-green-500 w-[40%] dark:bg-gray-600 dark:placeholder:text-black max-[600px]:w-full dark:text-white">
        <br>
        <p class="text-green-700" id="successPassword"></p>
        <p class="text-red-600" id="errorPassword"></p>
        <button type="submit" class="bg-green-500 py-1.5 px-4 shadow-md mt-3 text-white font-bold rounded-md cursor-pointer dark:text-gray-900 max-[1150px]:dark:text-white">Editar</button>
    </form>
    <div class="py-3 px-3">
        <h1 class="max-[1150px]:dark:text-white">Deletar conta</h1>
        <p class="text-green-700" id="successDelete"></p>
        <button type="submit" class="bg-red-600 py-1.5 px-4 shadow-md mt-3 text-white font-bold rounded-md cursor-pointer" (click)="deleteUser()">Deletar</button>
    </div>
</div>
